

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Models</title>
    <style>
        /* Marquee styling */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            font-size: 25px;
            color: #333;
            font-weight: bold;
        }
        
        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* General container styling */
        .bmw-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* BMW model card styling */
        .bmw-model-1 {
            width: 100%;
            max-width: 300px; /* Adjust the max-width as needed */
            text-align: center;
            border: 1px solid #000;
            border-radius: 8px;
            overflow: hidden;
            background-color: #333;
            transition: transform 0.3s ease-in-out;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bmw-model-1:hover {
            transform: scale(1.05);
        }

        .bmw-model-1 img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .two-cars-button {
            
            padding-bottom: 15px;
            background-color: #333;
        }

        .two-cars-button p {
            margin: 5px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .bmw-model-1 p.price {
            font-size: 22px;
            color: whitesmoke;
           
        }

        .bmw-model-1 .price::before {
            content: 'â‚¹';
            font-size: 18px;
            color: #ff5722;
        }

        .two-cars-button a,
        .two-cars-button button {
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .two-cars-button a:hover,
        .two-cars-button button:hover {
            background-color: whitesmoke;
            color: #000;
        }

        .more-info {
            display: none;
            padding: 15px;
            font-size: 14px;
            color: #333;
            background-color: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        /* Modal background */
        #modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
        }

        /* Modal content (the form) */
        #myForm {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px; /* Set a maximum width */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            /* margin-bottom: 10px; */
            border: 1px solid #ccc;
            border-radius: 13px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Close button (X) */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .bmw-container {
                flex-direction: column;
                align-items: center;
            }

            .bmw-model-1 {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .bmw-model-1 {
                width: 100%;
            }
        }
        .model-name{
         font-size: 22px;
         font-weight: bold;
         
        }
        .bmw-model-1 p{
            margin: 6px 0 6px 0;
            color: whitesmoke;
        }
    </style>
</head>
<body>    
    </form>
    <!-- <marquee class="marquee">FIND YOUR BMW</marquee> -->
    <section class="bmw-modify" enctype="multipart/form-data">
        <div class="bmw-container">
            {% for i in pb %}
            <div class="bmw-model-1">
                <a href="{% url 'mctoolApp:pavingbreaker_specifications' i.id %}">{{ i.product_name }}</a>
                <img src="{{ i.image.url }}" alt="{{ i.product_name }}">
                <p class="model-name">{{ i.product_name }}</p>
                <p class="price">{{ i.model_price}}</p>
                <div class="two-cars-button">
                    
                    <button class="learn-more">Learn More</button>
                    <a href="#" class="add-to-cart" id="showFormButton">Get a Quote</a>
                </div>
                <div class="more-info">
                    <p>{{ i.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
     
    </section>    

    <!-- Modal form -->
    <div id="modal">
        <div id="myForm">
            <span class="close">&times;</span>
            <form  action="https://formspree.io/f/xwpeboja"
            method="POST">
                <h2 class="text-hover-effect">Contact Me!</h2>
                <div class="fs-container">
                    <div class="fs-name fs-input">
                        <input type="text" placeholder="Full Name" id="fullname" name="fullname" class="item" autocomplete="off" required>
                        <input type="tel" placeholder="Phone Number" id="phone" name="phone" class="item" pattern="[0-9]{10}" autocomplete="off" required>
                    </div>
                    <div class="fs-email fs-input">
                        <input type="email" placeholder="Email Address" id="email" name="email" class="item" autocomplete="off" required>
                    </div>
                   
                    <div class="fs-sub fs-input">
                        <input type="text" placeholder="Subject" id="subject" name="subject" class="item" autocomplete="off" required>
                    </div>
                    <div class="fs-tex fs-input">
                        <textarea id="message" name="message" cols="30" rows="10" placeholder="Your message" class="tex" autocomplete="off" required></textarea>
                    </div>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom script for toggle functionality -->
    <script>
        $(document).ready(function() {
            // Toggle the "Learn More" section
            $('.learn-more').click(function() {
                var moreInfo = $(this).closest('.bmw-model-1').find('.more-info');
                moreInfo.toggle();
                $(this).text(moreInfo.is(':visible') ? 'Show Less' : 'Learn More');
            });

            // Show the modal form when "Get a Quote" is clicked
            $('.add-to-cart').click(function(event) {
                event.preventDefault();
                $("#modal").fadeIn();
            });

            // Close the modal when the close button is clicked
            $(".close").click(function() {
                $("#modal").fadeOut();
            });

            // Close the modal when clicking outside the form
            $(window).click(function(event) {
                if (event.target.id === "modal") {
                    $("#modal").fadeOut();
                }
            });
        });
    </script>
</body>
</html>
